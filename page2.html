<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Contact Me</title>
  </head>
  <body>
    <div class="container-fluid align-">
        <h1 class="display-4 text-center">Leave Kerry a message</h1>
        <br>
        <div class="row border bg-info" style="height:10px">
        <div class="col-6 border">

        </div>
        </div>
        
        <br>
        <form>
            <div class="form-group">
                <label for="email">Please enter your email address</label>
                <input type="email" id="email" class="form-control" placeholder="fake@faketown.com">
            </div>

           
            <div class="form-group">
                <label for="textarea">Comment Box</label>
                <textarea id="textarea" class="form-control" rows="4"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-lg btn-primary">
            <input type="submit" value="Cancel" class="btn btn-lg btn-danger">
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
